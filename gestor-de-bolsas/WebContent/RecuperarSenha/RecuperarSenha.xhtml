<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Recuperar a Senha</title>
	
</h:head>
<h:body>
	<h:form>
		<p:focus for="email" />
		<p:growl></p:growl>
		<p:panelGrid columns="2"
			style="position: absolute; left: 50%; top: 50%; margin-left:-150px; margin-top:-85px;">
			<f:facet name="header">
				<p:outputLabel value="Enviar código de recuperação" />
			</f:facet>
			<p:outputLabel value="Email:" for="email" />
			<p:inputText id="email" size="20" maxlength="100"
				value="#{loginController.email}" required="true" />
			<f:facet name="footer">
				<p:commandButton value="Enviar" action="#{loginController.recuperarSenha}"
					ajax="false" />
				<p:spacer height="10" />
				<p:commandButton action="ConfirmarCodigo.xhtml" value="Já possuo um código"/>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
