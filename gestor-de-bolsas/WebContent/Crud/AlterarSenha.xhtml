<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Definir Nova Senha</title>

</h:head>

<h:body>
	<h:form>
		<p:growl></p:growl>
		<p:panelGrid columns="2"
			style="position: absolute; left: 50%; top: 50%; margin-left:-150px; margin-top:-85px;">
			<f:facet name="header">
				<p:outputLabel value="Alterar Senha" />
			</f:facet>
			<p:outputLabel for="pwd1" value="Senha Atual: " />
			<p:password id="pwd1" size="10" value="#{loginController.senhaAtual}" required="true"/>
			<p:outputLabel for="pwd2" value="Nova Senha:" />
			<p:password id="pwd2" size="10"	value="#{loginController.novaSenha}"  required="true"/>
			<f:facet name="footer">
				<p:commandButton id="salvar"   value="Salvar"   icon="pi pi-save" action="#{loginController.alterarSenha}" ajax="false" style="horizontal-align:center" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
