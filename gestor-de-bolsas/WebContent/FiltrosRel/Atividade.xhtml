<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<h:form id="formFiltro" target="_blank">
		<p:growl></p:growl>
		<p:panelGrid columns="2" style="position: absolute; left: 45%; top: 40%; margin-left:-135px; margin-top:-85px;">
			<f:facet name="header">
				<p:outputLabel value="Filtrar por" />
			</f:facet>
			
			<p:outputLabel value="Aluno" rendered="#{loginController.tipoUsuario != 'Aluno'}"/>
            <p:selectOneMenu converter="entityconverter" value="#{atividadeFiltro.aluno}" style="width:150px" rendered="#{loginController.tipoUsuario != 'Aluno'}">
            	<f:selectItems value="#{atividadeFiltro.getSelect('Table', 'Aluno')}" />
            </p:selectOneMenu>
            
            <p:outputLabel for="dataInicio" value="Data inicio:" />
    		<p:datePicker id="dataInicio" value="#{atividadeFiltro.dataInicio}" autocomplete="off" />
    		
    		<p:outputLabel for="dataFim" value="Data fim:" />
    		<p:datePicker id="dataFim" value="#{atividadeFiltro.dataFim}" autocomplete="off" />
            
            <f:facet name="footer">
				<p:commandButton value="Filtrar"      action="#{atividadeFiltro.gerar(loginController.usuarioLogado.id, loginController.tipoUsuario == 'Aluno', true)}"  ajax="false"></p:commandButton>
				<p:commandButton value="Buscar todos" action="#{atividadeFiltro.gerar(loginController.usuarioLogado.id, loginController.tipoUsuario == 'Aluno', false)}" ajax="false"></p:commandButton>
			</f:facet>
        </p:panelGrid>
	</h:form>
	

</h:body>
</html>
