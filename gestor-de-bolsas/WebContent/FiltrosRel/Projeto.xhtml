<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<h:form id="formFiltro" target="_blank">
		<p:growl></p:growl>
		<p:panelGrid columns="2" style="position: absolute; left: 50%; top: 40%; margin-left:-135px; margin-top:-85px;">
			<f:facet name="header">
				<p:outputLabel value="Filtrar por" />
			</f:facet>
			
			<p:outputLabel value="Professor" />
            <p:selectOneMenu converter="entityconverter" value="#{projetoFiltro.professor}" style="width:150px">
            	<f:selectItems value="#{projetoFiltro.getSelect('Table', 'Professor')}" />
            </p:selectOneMenu>
            
            <f:facet name="footer">
				<p:commandButton value="Filtrar" action="#{projetoFiltro.gerar(loginController.usuarioLogado.id, loginController.tipoUsuario == 'Professor', true)}" ajax="false"></p:commandButton>
				<p:commandButton value="Buscar todos" action="#{projetoFiltro.gerar(loginController.usuarioLogado.id, loginController.tipoUsuario == 'Professor', false)}" ajax="false"></p:commandButton>
			</f:facet>
        </p:panelGrid>
	</h:form>
	

</h:body>
</html>
